<td-data-table #dataTable
			   [data]="entities.list"
			   [columns]="[{ name: 'id', label: 'id'}, { name: 'name', label: 'name'}]"
			   [selectable]="true"
			   [compareWith]="entities.rowCompareFunction"
			   [clickable]="true"
			   [multiple]="false"
			   [sortable]="true"
			   [sortBy]="entities.sortBy"
			   [(ngModel)]="entities.selectedEntityId"
			   [sortOrder]="entities.sortingOrder"
			   (sortChange)="onTableSortChange($event)">
</td-data-table>
<td-paging-bar #pagingBar [pageSizes]="[1, 5, 10, 15, 20]" [pageSize]="entities.pageSize" [total]="entities.count" (change)="onTablePageChange($event)">
	<span td-paging-bar-label hide-xs>по:</span>
	{{pagingBar.range}} <span hide-xs>из {{pagingBar.total}}</span>
</td-paging-bar>


<button md-raised-button color="accent" [disabled]="entities.selectedEntityId.length != 1" (click)="goEditEntity()">Редактировать</button>
<button md-raised-button color="accent" (click)="goCreateEntity()">Новая</button>
<button md-raised-button color="accent" [disabled]="entities.selectedEntityId.length != 1" (click)="deleteEntity()">Удалить</button>
