<div class="container">
    <h1>{{ "login" | translate }}</h1>
    <form novalidate #loginForm="ngForm" *ngIf="!isAuthenticated()">

        <div class="row">
            <md-input-container color="accent">
                <input mdInput placeholder="Логин" id="login" name="login" [(ngModel)]="userLoginModel.login" #login="ngModel" required />
            </md-input-container>
            <md-error *ngIf="login.invalid">
                <validation-messages [control]="login"></validation-messages>
            </md-error>
        </div>
        <div class="row">
            <md-input-container color="accent">
                <input mdInput placeholder="Пароль" id="password" name="password" [(ngModel)]="userLoginModel.password" #password="ngModel" required />
            </md-input-container>
            <md-error *ngIf="password.invalid">
                <validation-messages [control]="password"></validation-messages>
            </md-error>
        </div>

        <div class="row">
            <button md-raised-button [disabled]="loginForm.invalid" (click)="doLogin()" color="accent">Войти</button>
        </div>
    </form>
</div>
